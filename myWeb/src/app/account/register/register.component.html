<div class="register">
    <div class="logo">
        <div class="left-logo">
            <a routerLink="/homepage">
                <img src="https://i.imgur.com/7Ut89bt.png" alt="Logo">
            </a>
            <div class="big-title">Đăng ký</div>
        </div>
        <div class="help">
            <i class="bi bi-question-circle"></i>
            <a href="#">Bạn cần giúp đỡ</a>
        </div>
    </div>
    
    <div class="container">
        <div class="left-content">
            <img src="https://i.imgur.com/wwHf2vd.png" alt="Không thể tải ảnh">
        </div>
        <div class="right-content">
            <p>Đăng ký</p>
            <div class="form-row">
                <input type="tel" class="form-control" placeholder="Số điện thoại" [(ngModel)]="phone">
            </div>
            <div class="form-row">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
            </div>
            <div class="text-center">
                <input type="button" class="btn" value="Tiếp theo" (click)="checkAccount()">
            </div>
            <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

            <p class="text-note">Bằng việc đăng ký, bạn đã đồng ý với Petopia Spa về Điều khoản dịch vụ & Chính sách bảo mật</p>
            <hr>
            <p class="login">Bạn đã có tài khoản? <a routerLink="/login">Đăng nhập</a></p>
        </div>
    </div>
</div>
