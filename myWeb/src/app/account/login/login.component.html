<div class="login">
    <div class="logo">
        <div class="left-logo">
            <a routerLink="/homepage">
                <img src="https://i.imgur.com/7Ut89bt.png" alt="Logo">
            </a>
            <div class="big-title">Đăng nhập</div>
        </div>
        <div class="help">
            <i class="bi bi-question-circle"></i>
            <a href="#">Bạn cần giúp đỡ</a>
        </div>
    </div>
    
    <div class="container">
        <div class="left-content">
            <img src="https://i.imgur.com/wwHf2vd.png" alt="Khong the tai anh">
        </div>
        <div class="right-content">
            <p>Đăng nhập</p>
            <div class="form-row">
                <input type="text" class="form-control" placeholder="Email/Số điện thoại" [(ngModel)]="emailOrPhone">
            </div>
            <div class="form-row">
                <input type="password" class="form-control" placeholder="Mật khẩu" [(ngModel)]="password">
            </div>
            <div class="text-center">
                <input type="button" class="btn" value="Đăng nhập" (click)="onLogin()">
            </div>
            <div class="form-row forgot">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <p class="text-line">HOẶC</p>
            <button class="btn" type="button">ĐĂNG NHẬP BẰNG TÀI KHOẢN <br> <img src="https://i.imgur.com/YDcVK8F.png">
            </button>
            <hr>
            <p class="register">Bạn chưa có tài khoản? <a href="/register">Đăng ký</a></p>
        </div>
    </div>
</div>
