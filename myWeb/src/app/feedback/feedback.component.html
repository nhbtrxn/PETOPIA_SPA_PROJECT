<div class="feedback-container d-flex flex-wrap justify-content-center">
    <div *ngFor="let feedback of feedbacks" class="feedback-card card text-center p-4 m-2">
      <img [src]="feedback.img" class="rounded-circle mx-auto" alt="User Image" width="80" height="80">
      <p class="mt-3">{{ feedback.comment }}</p>
      <div class="text-warning">
        <span *ngFor="let star of [].constructor(feedback.rating)">★</span>
      </div>
      <h5 class="mt-2">{{ feedback.name }}</h5>
      <p class="text-muted">Posted on <span class="text-primary">Google</span></p>
    </div>
    <div class="w-100 text-center mt-3">
        <button type="button" class="btn btn-outline-secondary feedback-btn" (click)="redirectToContact()">Hãy chia sẻ đánh giá của bạn</button>
    </div>
  </div>
